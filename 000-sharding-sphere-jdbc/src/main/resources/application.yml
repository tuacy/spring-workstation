# web port
server:
  port: 9016

spring:
  shardingsphere:
    props:
      sql:
        show:  # 是否开启SQL显示，默认是false，开发过程我们把它设成true以方便查看SQL执行过程
          true
    datasource:
      names: history,stat  # 指定数据源名字，多个数据源之间以逗号分隔
      history:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/history?serverTimezone=Asia/Shanghai&useSSL=false
        username: root
        password: 123456
      stat:
        type: com.zaxxer.hikari.HikariDataSource
        driverClassName: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/stat?serverTimezone=Asia/Shanghai&useSSL=false
        username: root
        password: 123456
    sharding:
      tables:
        history_acc:
          database-strategy:
            hint:
              algorithm-class-name: com.tuacy.spring.workstation.sharding.sphere.jdbc.shardingsphere.datasource.CustomerDatasourceHintShardingAlgorithm
          table-strategy:
            hint:
              algorithm-class-name: com.tuacy.spring.workstation.sharding.sphere.jdbc.shardingsphere.table.AccHistoryTableHintShardingAlgorithm

